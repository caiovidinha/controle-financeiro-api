services:
  - type: web
    name: controle-financeiro-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: APP_NAME
        value: API Controle Financeiro
      - key: CORS_ORIGINS
        value: "*"
      # IMPORTANTE: Adicione estas variáveis manualmente no Render Dashboard:
      # - GOOGLE_SHEETS_ID (valor: ID da sua planilha)
      # - GOOGLE_SERVICE_ACCOUNT_EMAIL (valor: email da conta de serviço)
      # - GOOGLE_PRIVATE_KEY (tipo: Secret, valor: chave privada completa com -----BEGIN/END-----)
    healthCheckPath: /api/health
